<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historias clinicas</title>
  <link rel="stylesheet" href="{{url_for('static', filename='CSS/style.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='CSS/modal.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='CSS/styleLogin.css')}}">

  <link rel="icon" href="{{url_for('static', filename='Imgs/buap.png')}}">
</head>

<body>
  <form action="/update/{{paciente.expediente}}" method="POST" >
  <h1>Registro</h1>

  <fieldset id="identificacion">
    <legend>
      <h2>Identificacion</h2>
    </legend>
    <div>
      <span>
        Expediente:
        <input type="text" name="expediente" value = {{paciente.expediente}} disabled = disabled>
      </span>
      <span>
        Fecha de nacimiento:
        <input type="text" name="fechaNac" value = {{paciente.fechaNac}}>

      </span>
      <span>
        CURP:
        <input type="text" name="curp" maxlength="18" value = {{paciente.curp}}>
      </span>

      <span>
        Sexo:
        <input type="text" name="sexo" maxlength="18" value = {{paciente.sexo}}>
      </span>
    </div>

    <div>
      <span>
        Talla:
        <input type="number"   name="talla" min="0" value = {{paciente.talla}}>
      </span>
      <span>
        Entidad de nacimiento:
        <input type="text" name="entidad" value = {{paciente.entNacimiento}}>
      </span>
      <span>
        Domicilio:
        <input type="text" name="domicilio" value = {{paciente.domicilio}}>
      </span>
      <span>
        Tel√©fono:
        <input type="text" name="telefono" maxlength="15" value = {{paciente.telefono}}>
      </span>
    </div>
    <button type = "submit">
      Save 
    </button>
  </fieldset>
  
</form> 
</body> 
</html>
